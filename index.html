<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Tip Calculator</h1>
    <form>
        <label for="payment">Payment amount:</label>
        <input type="number" id="payment" name="payment" required><br><br>

        <label for="tip">Tip percentage:</label>
        <input type="range" id="tip" name="tip" min="15" max="100" step="1" value="15">
        <span id="tip-value">15%</span><br><br>

        <button type="button" onclick="calculateTip()">Calculate</button><br><br>

        <label for="tip-amount">Tip amount:</label>
        <span id="tip-amount"></span><br><br>

        <label for="total-amount">Total amount:</label>
        <span id="total-amount"></span><br><br>
    </form>

    <script>
        function calculateTip() {
            const payment = parseFloat(document.getElementById("payment").value);
            const tipPercentage = parseFloat(document.getElementById("tip").value) / 100;
            const tipAmount = payment * tipPercentage;
            const totalAmount = payment + tipAmount;

            document.getElementById("tip-amount").innerHTML = "$" + tipAmount.toFixed(2);
            document.getElementById("total-amount").innerHTML = "$" + totalAmount.toFixed(2);
            document.getElementById("tip-value").innerHTML = document.getElementById("tip").value + "%";
        }

        // Update the tip percentage value when the slider is moved
        document.getElementById("tip").addEventListener("input", function() {
            document.getElementById("tip-value").innerHTML = this.value + "%";
        });
    </script>
</body>
</html>
